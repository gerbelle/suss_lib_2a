<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1  ">
    <title>{% block title %}SG Library{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <button class="btn btn-light sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header d-flex align-items-center justify-content-center">
            <span>SG Library</span>
        </div>

        <ul class="nav flex-column align-items-start px-3">
            <li class="nav-item w-100">
                <a class="nav-link active" href="{{ url_for('book_titles') }}">
                    <i id="book-title-icon" class="bi bi-person-vcard-fill"></i>Book Titles
                </a>
            </li>
            </ul>
    </div>

    <div class="main-content">
        <header class="pb-3 mb-4 border-bottom  ">
            <h1 class="h3 ">{% block header %}BOOK TITLES{% endblock %}</h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
