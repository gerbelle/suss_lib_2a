<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}SG Library{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
<div class="container">
<a class="navbar-brand d-flex align-items-center" href="{{ url_for('book_titles') }}">
<img src="{{ url_for('static', filename='images/study_space.png') }}" alt="Study Space" width="48" height="48" class="me-2 rounded">
<span class="fw-bold">SG Library</span>
</a>


<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
<span class="navbar-toggler-icon"></span>
</button>


<div class="collapse navbar-collapse" id="mainNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item">
<a class="nav-link active" href="{{ url_for('book_titles') }}">Book Titles</a>
</li>
<!-- add more links here as needed -->
</ul>
</div>
</div>
</nav>


<!-- title header -->
<header class="py-3 bg-white border-bottom">
<div class="container">
<h1 class="h4 mb-0">{% block header %}BOOK TITLES{% endblock %}</h1>
</div>
</header>


<main class="container my-4">
{% block content %}{% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
