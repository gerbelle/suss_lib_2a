<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SG Library{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div>
    <!-- Navbar Toggler for mobile -->
    <nav class="navbar navbar-expand-md navbar-light d-md-none">
      <div class="container-fluid d-flex justify-content-end">
        <!-- Hamburger menu aligned RIGHT -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainLayout" 
                aria-controls="mainLayout" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Main Layout Container -->
    <div class="collapse navbar-collapse d-md-block" id="mainLayout">
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="sidebar px-0">
            <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">
              SG Library
            </a>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item">
                <a href="{{ url_for('book_titles') }}" class="nav-link p-3 mb-2 sidebar-link active" style="color: white;">
                  <i class="bi bi-person-vcard-fill me-2"></i>Book Titles
                </a>
              </li>

            </ul>
          </div>
          <!-- End Sidebar -->

          <!-- Top Navigation Bar -->
          <div class="top-navbar fixed-top py-2">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-uppercase mb-0">
                  {% block header %}BOOK TITLES{% endblock %}
                </h4>
              </div>
            </div>
          </div>
          <!-- End Top Navigation -->
        </div>
      </div>
    </div>
  </div>

  <!-- Main Page Content -->
  <div class="main-content pt-5">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
